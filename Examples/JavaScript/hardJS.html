<!DOCTYPE html>

    <body>
        <script type="text/javascript">
            console.log("Running")
        
            // Declare a variable
            var firstName;
            firstName = "Jason";
            
            console.log("First Name", firstName)

            var students = []

            // Add to array
            students.push("Edith")
            students.push("Mathew")
            //classes[] = "336"

            console.log("Students", students)
            
            // Delete from array
            // Start at 0, Delete 2
            students.splice(0, 2)
            
            console.log("Students (After Delete)", students)

            // Insert into array
            // Start at 0, Delete 0, insert "Billy"
            students.splice(0, 0, "Billy", "Sally")
            
            console.log("Students (After Insert)", students)
            
            // FUNCTIONS
            
            print("Working", null)
            
            function print(arg1, arg2, arg3) {
                console.log("Printing", arg1, arg2, arg3)
            }
            
            var printer = function() {

            }
            
            printer()

            // Declare an object
            var student = {
                "name" : "Edith",
                "seat" : "15",
                "year" : 1,
                "register" : function(c) {
                    console.log("registered!")
                }

            student.register()
            
            console.log(student)

                        }(thing)
                    }

        </script>
